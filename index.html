<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DOCS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
            rel="stylesheet"
            href="http://rc338q27c.hd-bkt.clouddn.com/cdn/vue.css"
    />

    <link
            rel="stylesheet"
            href="http://rc338q27c.hd-bkt.clouddn.com/cdn/mermaid.min.css"
    />

    <script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/mermaid.min.js"></script>

    <style>
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: purple;
        }
    </style>
</head>
<body>
<div id="app">Loading ...</div>
<script>
    function getLang() {
        return "/" + location.hash.slice(2).split("/")[0];
    }

    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        requestHeaders: {
            'cache-control': 'max-age=0'
        },
        mergeNavbar: true,
        logo: "/_media/icon.svg",
        auto2top: true,
        repo: "",
        themeColor: "purple",
        loadNavbar: true,
        loadSidebar: true,
        // coverpage: ["/", "/zh-cn/"],
        onlyCover: false,
        // name: {
        //   "/": "Documentation",
        //   "/zh-cn": "开发文档",
        // }[getLang()],
        // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: "auto", // or 'auto'

            placeholder: {
                "/zh-cn/": "搜索",
                "/": "Type to search",
            },

            noData: {
                "/zh-cn/": "找不到结果",
                "/": "No Results",
            },

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: "website-1",

            // Use different indexes for path prefixes (namespaces).
            // NOTE: Only works in 'auto' mode.
            //
            // When initializing an index, we look for the first path from the sidebar.
            // If it matches the prefix from the list, we switch to the corresponding index.
            pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

            // You can provide a regexp to match prefixes. In this case,
            // the matching substring will be used to identify the index
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        },
        tabs: {
            persist: true, // default
            sync: true, // default
            theme: "material", // default
            tabComments: true, // default
            tabHeadings: true, // default
        },
        count: {
            countable: true,
            fontsize: "0.9em",
            color: "rgb(90,90,90)",
            // language: "chinese",
            localization: {
                words: "字123",
                minute: "分钟",
            },
        },
        copyCode: {
            buttonText: {
                "/zh-cn/": "点击复制",
                "/": "Copy to clipboard",
            },
            errorText: {
                "/zh-cn/": "错误",
                "/": "Error",
            },
            successText: {
                "/zh-cn/": "复制",
                "/": "Copied",
            },
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' +
                            mermaid.render("mermaid-svg-" + num++, code) +
                            "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                },
            },
        },
    };
</script>
<!-- docsify v4 -->
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/docsify@4"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/search.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/docsify-copy-code.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/emoji.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/docsify-pagination.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/docsify-tabs@1"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/zoom-image.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/prism-python.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/prism-bash.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/prism-docker.min.js"></script>
<script src="http://rc338q27c.hd-bkt.clouddn.com/cdn/countable.min.js"></script>
</body>
</html>
